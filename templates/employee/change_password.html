{% extends 'employee/base.html' %}

{% load staticfiles %}
{% block body_block %}

<head>

    
</head>
     <div class="container" style="margin-top:5%">
        <div class="panel panel-success">
            <div class="panel-heading">EMS</div>
            <div class="panel-body">
            {% if msg %}
            <div class="alert alert-success">
                <strong>{{ msg }}</strong>
            </div>
            {% endif %}
            <form name="" action="{% url 'change_password' %}" method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="container">
                   
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Old Password:</label>
                            <input type="password" name="oldpassword" class="form-control" pattern='.{6,10}' required
                                title="Password must be between 6 to 10 characters long">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label style="margin-top:5%;">New Password:</label>
                            <input type="password" name="newpassword" class="form-control" pattern='.{6,10}' required
                                title="Password must be between 6 to 10 characters long">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label style="margin-top:5%;">Re-enter Password:</label>
                            <input type="password" name="newpassword2" class="form-control" pattern='.{6,10}' required
                                title="Password must be between 6 to 10 characters long">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <input type="submit" value="Change Password" class="btn btn-success"
                            style="margin-top:3%;margin-left:6%;">
                    </div>
                </div>
            </form>
     </div>
     </div>
     </div>


<!-- js placed at the end of the document so the pages load faster -->



{% endblock %}

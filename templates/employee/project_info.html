
<tr id="assigned_emp_info">
    <th style="border: 1px solid #ddd !important;">Employee Name</th>
    <th style="padding-left:10px;border: 1px solid #ddd !important;">Project Status</th>
</tr>

{% for e in employee_info %}
<tr>
    <td style="border: 1px solid #ddd !important;">{{ e.emp.staff.first_name }} {{ e.emp.staff.last_name }}</td>
    <td style="padding-left:10px;border: 1px solid #ddd !important;">{{ e.status}}</td>
</tr>

{% endfor %}

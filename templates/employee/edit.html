<head>
    <script>
        function mydate() {
            d = new Date(document.getElementById("ndt").value);
            dt = d.getDate();
            mn = d.getMonth();
            
            yy = d.getFullYear();
            document.getElementById("ndt").value = yy + "/" + mn + "/" + dt

                    </div>

<script>
    var today = new Date();

    $("#datepicker").datepicker({
        changeMonth: true,
        changeYear: true,

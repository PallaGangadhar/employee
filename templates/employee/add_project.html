{% extends 'employee/base.html' %}
{% load staticfiles %}

{% block body_block %}

{% if request.session.user %}

<head>
    <script type="text/javascript">
        $(function () {
            $('#emp').multiselect({
                includeSelectAllOption: true
            });
        });
    </script>
    <style>
        .error {
            color: red;
            font-size: 14px;
            font-weight: 400;
        }
    </style>
</head>
<div style="margin-top:2%;">
    <section class="courses_area p_120">
        <div class="row courses_inner">


            <div class="container">
                <h2 style="margin-left: 1.5%;">Add Project</h2>

                <form action="{% url 'add_project' %}" method="POST" enctype="multipart/form-data" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label>Department</label>

                            {% for d in dept %}
                            {% if request.session.dept == d.id %}
                    
                            <input type="text" class="form-control" value="{{ d.dept_name }}" name="dept" readonly
                                size="60px;">
                            {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label>Project Name: <small class="error">*</small></label>
                            <input type="text" class="form-control" value="" name="pname" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4">
                            <label>Project Start Date: <small class="error">*</small></label>
                            <p><input type="text" id="datepicker" class="form-control" placeholder="Select Date"
                                    name="psdate" required></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4">
                            <label>Project End Date: <small class="error">*</small></label>
                            <p><input type="text" id="datepicker1" class="form-control" placeholder="Select Date"
                                    name="pedate" required></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label>Project Technology: <small class="error">*</small></label>
                            <input type="text" class="form-control" value="" name="ptech" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">

                            <input type="hidden" class="form-control" value="" name="status" required>
                        </div>
                    </div>

                    <input type="submit" class="btn btn-default" value="Submit" style="margin-left:1.5%;">
                </form>

            </div>

        </div>
    </section>
</div>

{% endif %}

{% endblock %}
